<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa de Emagrecimento</title>
  <link rel="stylesheet" href="style.css">
</head>

    <body>  
       
        <div>
            <h1 id="titulo">Calculadora IMC</h1>
            <p id="subtitulo">Complete as informações</p>
            <br>
        </div>
        
        <div class="container">

            <fieldset class="grupo">
                
                <div class="campo">
                    <label><strong>Nome</strong></label>
                    <input type="text" id="nome" placeholder="Nome">
                </div>
               
                <div class="campo">
                    <label><strong>Idade</strong></label>
                    <input type="number" id="idade" placeholder="Idade">
                </div>
            </fieldset> 

            <fieldset class="grupo">
                
              <div class="campo">
                  <label><strong>Altura</strong></label>
                  <input type="number" id="altura" placeholder="Altura">
              </div>
              
              <div class="campo">
                  <label><strong>Peso</strong></label>
                  <input type="number" id="peso" placeholder="Peso">
              </div>
          </fieldset> 
           
            <div class="campo">
                <label><strong>Qual o seu sexo?</strong></label>
                <select id="sexo">
                  <option value="1">Masculino</option>
                  <option value="2">Feminino</option>
                </select>
            </div>
               
        </div>       
        <button class="botao" id="calcular">Calcular</button>            

          <div class="result-container campo">
            <div class="result" id='resultado'></div>
        </div>


        <script src="script.js"></script>
    </body>

</html>
